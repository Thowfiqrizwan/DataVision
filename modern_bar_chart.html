<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Modern Bar Chart Dashboard 2025</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF006E, #8338EC, #3A86FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 35px;
            margin-top: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .dual-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .dual-chart {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Modern Bar Chart Analytics</h1>
            <p>Professional Data Visualization with Advanced 2025 Design</p>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">üí∞ Monthly Revenue Performance</div>
                <div id="monthlyRevenue"></div>
            </div>
            
            <div class="chart-container dual-chart">
                <div>
                    <div class="chart-title">üèÜ Top Products</div>
                    <div id="topProducts"></div>
                </div>
                <div>
                    <div class="chart-title">üåü Customer Ratings</div>
                    <div id="customerRatings"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">üìà Sales Channel Comparison</div>
                <div id="channelComparison"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">üåç Regional Performance Analysis</div>
                <div id="regionalPerformance"></div>
            </div>
        </div>
    </div>

    <script>
        // Modern 2025 Color Palette
        const gradientColors = [
            'rgba(255, 0, 110, 0.8)', 'rgba(131, 56, 236, 0.8)', 'rgba(58, 134, 255, 0.8)',
            'rgba(6, 182, 212, 0.8)', 'rgba(16, 185, 129, 0.8)', 'rgba(245, 158, 11, 0.8)',
            'rgba(239, 68, 68, 0.8)', 'rgba(139, 92, 246, 0.8)', 'rgba(236, 72, 153, 0.8)',
            'rgba(20, 184, 166, 0.8)', 'rgba(249, 115, 22, 0.8)', 'rgba(132, 204, 22, 0.8)'
        ];

        // Monthly Revenue Data
        const monthlyRevenueData = [{
            x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            y: [650000, 720000, 680000, 750000, 820000, 780000, 850000, 890000, 760000, 920000, 880000, 950000],
            type: 'bar',
            marker: {
                color: gradientColors.slice(0, 12),
                line: { color: 'rgba(255, 255, 255, 0.8)', width: 2 }
            },
            text: ['$650K', '$720K', '$680K', '$750K', '$820K', '$780K', '$850K', '$890K', '$760K', '$920K', '$880K', '$950K'],
            textposition: 'outside',
            textfont: { size: 12, family: 'Inter', weight: 500 },
            hovertemplate: '<b>%{x}</b><br>Revenue: $%{y:,.0f}<br><extra></extra>'
        }];

        const monthlyRevenueLayout = {
            font: { family: 'Inter', size: 14 },
            xaxis: { title: 'Month', titlefont: { size: 16, weight: 600 } },
            yaxis: { title: 'Revenue ($)', titlefont: { size: 16, weight: 600 } },
            margin: { t: 20, b: 60, l: 80, r: 40 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(248, 250, 252, 0.5)',
            showlegend: false
        };

        // Top Products Data
        const topProductsData = [{
            x: ['Laptop Pro', 'Smart Watch', 'Headphones', 'Tablet', 'Phone'],
            y: [450000, 380000, 320000, 280000, 250000],
            type: 'bar',
            orientation: 'v',
            marker: {
                color: ['#FF006E', '#8338EC', '#3A86FF', '#06B6D4', '#10B981'],
                line: { color: 'rgba(255, 255, 255, 0.8)', width: 2 }
            },
            text: ['$450K', '$380K', '$320K', '$280K', '$250K'],
            textposition: 'outside',
            textfont: { size: 11, family: 'Inter', weight: 500 },
            hovertemplate: '<b>%{x}</b><br>Sales: $%{y:,.0f}<extra></extra>'
        }];

        // Customer Ratings Data
        const customerRatingsData = [{
            x: ['5 Stars', '4 Stars', '3 Stars', '2 Stars', '1 Star'],
            y: [2800, 1200, 400, 150, 50],
            type: 'bar',
            marker: {
                color: ['#10B981', '#06B6D4', '#F59E0B', '#EF4444', '#8B5CF6'],
                line: { color: 'rgba(255, 255, 255, 0.8)', width: 2 }
            },
            text: ['2,800', '1,200', '400', '150', '50'],
            textposition: 'outside',
            textfont: { size: 11, family: 'Inter', weight: 500 },
            hovertemplate: '<b>%{x}</b><br>Reviews: %{y:,.0f}<extra></extra>'
        }];

        // Channel Comparison Data
        const channelComparisonData = [
            {
                x: ['Online Store', 'Retail Locations', 'Mobile App', 'Social Media', 'Marketplace'],
                y: [3500000, 2800000, 1414391, 800000, 600000],
                name: 'Revenue',
                type: 'bar',
                marker: { color: '#FF006E', opacity: 0.8 },
                yaxis: 'y',
                hovertemplate: '<b>%{x}</b><br>Revenue: $%{y:,.0f}<extra></extra>'
            },
            {
                x: ['Online Store', 'Retail Locations', 'Mobile App', 'Social Media', 'Marketplace'],
                y: [2500, 1800, 1200, 600, 400],
                name: 'Orders',
                type: 'bar',
                marker: { color: '#8338EC', opacity: 0.8 },
                yaxis: 'y2',
                hovertemplate: '<b>%{x}</b><br>Orders: %{y:,.0f}<extra></extra>'
            }
        ];

        const channelComparisonLayout = {
            font: { family: 'Inter', size: 14 },
            xaxis: { title: 'Sales Channel' },
            yaxis: { title: 'Revenue ($)', side: 'left', color: '#FF006E' },
            yaxis2: { title: 'Number of Orders', side: 'right', overlaying: 'y', color: '#8338EC' },
            margin: { t: 20, b: 60, l: 80, r: 80 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(248, 250, 252, 0.5)',
            legend: { x: 0.7, y: 1 }
        };

        // Regional Performance Data
        const regionalPerformanceData = [{
            x: ['North America', 'Europe', 'Asia Pacific', 'Latin America', 'Middle East', 'Africa'],
            y: [2500000, 2000000, 1800000, 800000, 600000, 400000],
            type: 'bar',
            marker: {
                color: gradientColors.slice(0, 6),
                line: { color: 'rgba(255, 255, 255, 0.8)', width: 2 }
            },
            text: ['$2.5M', '$2.0M', '$1.8M', '$800K', '$600K', '$400K'],
            textposition: 'outside',
            textfont: { size: 12, family: 'Inter', weight: 500 },
            hovertemplate: '<b>%{x}</b><br>Revenue: $%{y:,.0f}<extra></extra>'
        }];

        const commonLayout = {
            font: { family: 'Inter', size: 14 },
            margin: { t: 20, b: 60, l: 80, r: 40 },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(248, 250, 252, 0.5)',
            showlegend: false
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        // Create all bar charts
        Plotly.newPlot('monthlyRevenue', monthlyRevenueData, monthlyRevenueLayout, config);
        Plotly.newPlot('topProducts', topProductsData, commonLayout, config);
        Plotly.newPlot('customerRatings', customerRatingsData, commonLayout, config);
        Plotly.newPlot('channelComparison', channelComparisonData, channelComparisonLayout, config);
        Plotly.newPlot('regionalPerformance', regionalPerformanceData, commonLayout, config);
    </script>
</body>
</html>
